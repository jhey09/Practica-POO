<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>estudiantes y maestros</title>
</head>
<body>
    <div class="container my-5">
        <h1>estudiantes y maestros</h1>
        <div class="alert alert-danger d-none">Rellene todas las casillas</div>
        <form id="formulario" action="">
            <input type="text" name="nombre" placeholder="ingrese el nombre y apellido" class="form control mb-2" required>
            <input type="number" name="edad" placeholder="ingrese la edad" class="form control mb-2" required>
            <select class="form-select mb-2" name="opcion" aria-label="Default select example">
                <option selected>selecciona</option>
                <option value="Estudiante">estudiante</option>
                <option value="maestro">maestro</option>
              </select>
        <button  type="submit" class="btn btn-primary">AGREGAR</button>

        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardEstu"></div>
            <div class="col-6" id="cardProf"></div>
        </section>

    </div>

    <template id="templateEstu">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprovado</span>
                </h5>
                <h6>estudiante</h6>
                <p class="lead">Edad</p>
                <button class="btn btn-success">Aprovado</button>
                <button class="btn btn-danger">Reprobado</button>
            </div>
        </article>
    </template>

    <template id="templateProf">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>

        </article>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./practica4.js"></script>
</body>
</html>
